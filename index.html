<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flipclock.css">
    <title>Countdown</title>
</head>
<body>
    <div class="timer-container">
        <div class="timer">
              <p>Events Countdown</p>
              <h>Description</h>
              <div class="clock"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"  ></script>
    <script src="flipclock.js"  ></script>
    <div id="no-events-id"></div>
    <script type="text/javascript">
        var clock;
        $(document).ready(function(){
            var currentDate = new Date();
            var futureDate = new Date('Nov 14, 2021 11:16:00');
            var difference = futureDate.getTime() /1000 - currentDate.getTime() /1000;
            
            console.log(currentDate);
            console.log(futureDate);
            if(futureDate.getTime()<currentDate.getTime())
            {
            //    document.getElementById("days").innerText=0
            //    document.getElementById("hours").innerText=0
            //    document.getElementById("minutes").innerText=0
            //    document.getElementById("seconds").innerText=0
            document.getElementById('no-events-id').innerText="NO EVENTS FOR NOW"
            
            }
            else
            {
                clock = $('.clock').FlipClock(difference,{
                clockFace: 'DailyCounter',
                countdown: true
            });
            }
           
        });
    </script>
</body>
</html>
